{% macro render_field(field) %}
  <tr>
      <td>{{ field.label }}</td>
      <td>{{ field(**kwargs)|safe }}</td>
  {% if field.errors %}
    <td></td><ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul></td>
  {% endif %}
  </tr>
{% endmacro %}
